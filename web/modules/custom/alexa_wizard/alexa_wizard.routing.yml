alexa_wizard.admin_settings:
  path: '/admin/config/alexa-wizard'
  defaults:
    _form: '\Drupal\alexa_wizard\Form\AlexaWizardSettingsForm'
    _title: 'Alexa Wizard Configuration'
  requirements:
    _permission: 'administer alexa wizard configuration'

alexa_wizard.wizards:
  path: '/wizards'
  defaults:
    _title: 'Select a Wizard'
    _controller: '\Drupal\alexa_wizard\Controller\WizardController::wizardSelectPage'
  requirements:
    _role: administrator
  options:
    no_cache: 'TRUE'

alexa_wizard.wizards.wizard:
  path: '/wizards/{wizardId}'
  defaults:
    _title_callback: '\Drupal\alexa_wizard\Controller\WizardController::wizardPageTitle'
    _controller: '\Drupal\alexa_wizard\Controller\WizardController::wizardPage'
  requirements:
    _role: administrator
  options:
    # parameters:
    #   wizard:
    #     type: string #entity:node
    no_cache: 'TRUE'

alexa_wizard.wizard_tree.update.v1:
  path: '/alexa-wizard/api/v1/wizard-tree/update'
  defaults:
    _title: 'Update Wizard Tree Content'
    _controller: '\Drupal\alexa_wizard\Controller\WizardTreeApi::updateWizardTree'
  requirements:
    _custom_access: '\Drupal\alexa_wizard\Controller\WizardTreeApi::updateWizardTreeAccess'
  options:
    no_cache: 'TRUE'