alexa2_demo.wizards:
  path: '/wizards'
  defaults:
    _title: 'Select a Wizard'
    _controller: '\Drupal\alexa2_demo\Controller\WizardController::wizardSelectPage'
  requirements:
    _role: administrator
  options:
    no_cache: 'TRUE'

alexa2_demo.wizards.wizard:
  path: '/wizards/{wizard}'
  defaults:
    _title_callback: '\Drupal\alexa2_demo\Controller\WizardController::wizardPageTitle'
    _controller: '\Drupal\alexa2_demo\Controller\WizardController::wizardPage'
  requirements:
    _role: administrator
  options:
    parameters:
      wizard:
        type: entity:node
    no_cache: 'TRUE'

alexa2_demo.wizard_tree.update.v1:
  path: '/alexa/api/v1/wizard-tree/update'
  defaults:
    _title: 'Update Wizard Tree Content'
    _controller: '\Drupal\alexa2_demo\Controller\WizardTreeApi::updateWizardTree'
  requirements:
    _custom_access: '\Drupal\alexa2_demo\Controller\WizardTreeApi::updateWizardTreeAccess'
  options:
    no_cache: 'TRUE'